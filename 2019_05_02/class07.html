<!DOCTYPE html> <!--cssBox1.html-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		.box1{
			display: block;
			width: 300px;
			padding: 10px;
			border: 5px dotted #ccc;
			margin: 0;
		}
		.box2{
			box-sizing: border-box;
			display: block;
			width: 300px;
			padding: 10px;
			border: 5px dotted #ccc;
			margin: 0;
		}
		.container{
			box-sizing: border-box;
			width: 600px;
			border: 1px solid #000;
		}
		.box3{
			box-sizing: border-box;
			width: 50%;
			border: 1px solid #f00;
			float: left;
		}
	</style>
</head>
<body>
	<section>
		<h3>박스</h3>
		<img src="lobster.png" width="300" height="200" alt="랍스터 먹고싶다">
		<div class="box1">위 랍스터 그림 콘텐트의 크기는 300*200인 반면 지금 읽고 있는 엘리먼트의 크기는 콘텐트 폭 300, 패딩 20, 보더 10을 더한 330입니다.</div>
		<p></p>
		<div class="box2">하지만, 박스사이징의 보더 박스 속성값을 사용하면 콘텐트, 패딩, 보더 포함하여 그림과 같이 너비가 300이 됩니다</div>
		<div>300px 그림 두 개를 붙여봅시가. 그림의 너비가 300이고 보더가 1px이므로 그림이 한 블럭 안에 나타나지 않습니다. 하지만, 박스사이징의 보더 박스를 사용하고 너비를 50%로 설정하면 복잡한 계산없이 표현됩니다.</div>
		<div class="container">
			<img src="lobster.png" alt=""><img src="lobster.png" alt=""><div style="clear: both;"></div>
		</div>
		<div class="container">
			<img class="box3" src="lobster.png" alt=""><img class="box3" src="lobster.png" alt=""><div style="clear: both;"></div>
		</div>
	</section>
</body>
</html>
