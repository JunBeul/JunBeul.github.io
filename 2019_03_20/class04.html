<!DOCTYPE html> <!--basicPBrHr.html-->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="JunBeul">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	
	<title>타이틀 표제</title>
</head>

<body>
	<p>
		HTML문서의 최상위 요소는 &lt;html&gt;요소이다.<br>html요소는 <samp style="color: blue">HTML 웹문서의 시작과 끝을 설정</samp>하고, 차상위 요소로 &lt;head&gt;, &lt;body&gt;요소를 각각 하나만 포함한다.
	</p>
	
	<div id="div1">
		head 요소는 HTML 뮨소룰 설명하는 요소로, <hr> 하위 요소로 &lt;meta&gt;, &lt;title&gt;, &lt;link&gt;, &lt;style&gt;, &lt;script&gt;요소가 가능.
	</div>
	
	<span id="span1">
		body요소는 HTML문서의 실제 내용이 작성되는 요소로, <hr>다양한 태그를 이용하여 html 문서 작성이 가능하다.
	</span>
</body>
</html>
