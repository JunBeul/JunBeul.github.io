<!DOCTYPE html> <!-- cssClear1.html-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		p{
			text-align: justify;
		}
		.bdcolor{
			border: 1px solid #00f;
		}
		img{
			display: block;
		}
		.img1{
			float: left;
			margin: 5px;
		}
		.img2{
			clear: both;
			margin: 5px;
		}
	</style>
</head>
<body>
	<section>
		<h4>부유 실습</h4>
		<p>다음 예제는 그림을 배열하기 위해 왼쪽에 부유(float)하는 모습을 작성한 것입니다. 그림 3개 후에 4번째 그림은 클리어:본스를 사용하여 부유하지 않도록 하였습니다. 참고로 그림은 디스플레이:블럭을 사용함</p>
		<h4>부유 있음</h4>
		<div><img src="lobster.png" alt="" class="img1 bdcolor" width="600" heigth="400"></div>
		<div><img src="lobster.png" alt="" class="img1 bdcolor" width="600" heigth="400"></div>
		<div><img src="lobster.png" alt="" class="img1 bdcolor" width="600" heigth="400"></div>
		<div><img src="lobster.png" alt="" class="img2 bdcolor" width="600" heigth="400"></div>
	</section>
</body>
</html>
