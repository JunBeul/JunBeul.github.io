<!DOCTYPE html> <!-- cssStatic1.html-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.div0{
			position: static;
			width: 300px;
			height: 100px;
			border: 50px solid #ccc;
		}
		.span1, .span2, .span4{
			position: static;
			left: 0px;
			top: 40px;
		}
		.bdcolor{
			border: 1px solid #00f;
		}
	</style>
</head>
<body>
	<div class="div0">
		<span class="bdcolor sapn1">1</span>
		<span class="bdcolor sapn2">2</span>
		<div class="bdcolor div3">3</div>
		<span class="bdcolor sapn4">4</span>
	</div>
</body>
</html>
