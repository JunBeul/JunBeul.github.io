<!DOCTYPE html> <!--login3.html-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#section0{
			width: 400px;
			height: 120px;
			border: solid 1px #ccc;
			border-radius: 1em;
		}
		.level1 > li{
			list-style: none;
			display: inline-block;
		}
		.level1 > li > ul{
			list-style: none;
		}
		.level2 span{
			display: inline-block;
			width: 70px;
		}
		.level2 input{
			width: 100px;
		}
		#loginBtn button{
			height: 42px;
			position: absolute;
			top: 24px;
		}
	</style>
</head>
<body>
	<section id="section0">
		<h4>회원 로그인</h4>
		<ul class="level1">
			<li>
				<ul class="level2">
					<li><span>아이디</span><input type="text"></li>
					<li><span>비밀번호</span><input type="password"></li>
				</ul>
			</li>
			<li id="loginBtn">
				<button>로그인</button>
			</li>
		</ul>
	</section>
</body>
</html>
